<!DOCTYPE html>
<html lang="en">

	<head>
		<!-- CSS only -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
			integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>posts</title>
	</head>
	<body>
		<div class="container">
			<div class="row">
				{% for post in posts %}
				<div class="col-lg-4 off set-lg-4">
					<div class="media">
						<img class="mr-3 rounded-circle" src="{{ posts.user.picture }}" alt="{{ post.user.name }}">
						<div class="media-body">
							<h5 class="mt-0">
								{{ post.user.name }}</h5>
							{{ post.timestamp }}
						</div>
					</div>
					<img src="{{ posts.photo }}" 
					alt="{{ posts.title }}" 
					class="img-fluid mt-3 border rounded ">
					<h6 class="m1-1 mt-1">{{ post.title }}</h6>
				</div>
				{% endfor %}
			</div>
		</div>
	</body>
</html>
